<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendors/bootstrap.css">
  <script src="https://kit.fontawesome.com/fcca534832.js" crossorigin="anonymous"></script>
  <script src="./vendors/jquery-3.5.1.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./scripts/client.js"></script>
  <title>todo app</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>ToDo App</h1>
    </header>
  <div>
    <form>
      <input id="taskIn" type="text">
      <button id="submitBtn" type="submit"class="btn"><i class="fa fa-plus"></i></button>
    </form>
    <section>
      <table class="table">
        <thead>
          <tr class="table-heading">
            <th>TASKS</th>
          </tr>
        </thead>
        <tbody id="displayTasks">
        </tbody>
      </table>
    </section>
</body>
</html>
